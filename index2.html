<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時程選擇</title>
    <link rel="stylesheet" href="Timming.css">
    <script src="https://kit.fontawesome.com/af0c7b58e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-9">時程選擇</h1>
        <p class="info mb-9">選擇工期後，系統會列出可做的日期區間</p>

        <div class="selector mb-9">
            <div class="dropdown ">
                <div class="d-flex">
                <label for="period-select"><i><!--icon--></i>工期選擇</label>
                <select id="period-select">
                    <option value="" disabled selected>選擇工期</option>
                    
                </select>
                </div>
            </div>

            <div class="dropdown ">
                <div class="d-flex">
                <label for="date-select">日期選擇</label>
                <input type="date" id="date-select">
                </div>
            </div>
        </div>

        <div class="arrow">
            <i class="fa-light fa-chevrons-down"></i>
        </div>
    </div>
</body>
</html>
